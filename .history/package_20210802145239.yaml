library:
  source-dirs: src

executables:
  bootstrap:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -O2
    - -static
    - -with-rtsopts=-N
    - -XUndecidableSuperClasses
    - -XScopedTypeVariables
    cc-options: -static
    ld-options: -static -pthread
    dependencies:
    - MaximumCity
    executable-static: true

tests:
  MaximumCity-test:
    source-dirs:         test
    main:                TestsMain.hs
    dependencies:        
                       - base 
                       - MaximumCity
                       - test-framework
                       - test-framework-quickcheck2
                       - QuickCheck > 2.14.2
                       - hspec ^>= 2.7.4
#                       - hspec-hedgehog
#                       - hedgehog  >= 1.0.2 && < 2 
                       - hspec-core >= 2.7.4
                       - random-strings >= 0.1.1.0
                       - QuickCheck >= 2.13.2
                       - either >= 5.0.1.1
                       - hspec-expectations >= 0.8.2
    ghc-options:       -threaded -rtsopts "-with-rtsopts=-N1 -s"

apply-ghc-options: everything

benchmarks:
  MaximumCity-benchmark:
      main:             Main.hs

default-extensions:
  - RecordWildCards
  - OverloadedLists
  - OverloadedStrings
  - DeriveGeneric
  - UndecidableSuperClasses
  - ScopedTypeVariables