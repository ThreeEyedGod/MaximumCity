name:                MaximumCity
version:             0.9.9
github:              "githubuser/Threeeyedgod/MaximumCity"
license:             BSD3
author:              "Venkatesh N"
maintainer:          "xyz@example.com"
copyright:           "2020 Venkatesh N"

description:         Please see the README on GitHub at <https://github.com/ThreeEyedGod/MaximumCity#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- text
- integer-logarithms
- integer-gmp
- bytestring
- binary
- iproute
- http-conduit
- telegram-api >= 0.7.3.0
- http-client
- http-client-tls
- http-types
- servant
- aws-lambda-haskell-runtime >= 4.1.1

#- aws-lambda-haskell-runtime >= 3.0.5
#- aws-lambda-haskell-runtime >= 2.0.3

# ***********************

#- empty-monad >= 0.1.0.1
##- lens-datetime >= 0.3
##- time >= 1.9.3
##- parallel >= 3.2.2.0


library:
  source-dirs: src

executables:
  bootstrap:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -O2
    - -static
    - -with-rtsopts=-N
    - -XUndecidableSuperClasses
    - -XScopedTypeVariables
    cc-options: -static
    ld-options: -static -pthread
    dependencies:
    - MaximumCity
    # executable-static: true

tests:
  MaximumCity-test:
    source-dirs:         test
    main:                TestsMain.hs
    dependencies:        
                       - base 
                       - MaximumCity
                       - test-framework
                       - test-framework-quickcheck2
                       - QuickCheck > 2.14.2
                       - hspec ^>= 2.7.4
#                       - hspec-hedgehog
#                       - hedgehog  >= 1.0.2 && < 2 
                       - hspec-core >= 2.7.4
                       - random-strings >= 0.1.1.0
                       - QuickCheck >= 2.13.2
                       - either >= 5.0.1.1
                       - hspec-expectations >= 0.8.2
    ghc-options:       -threaded -rtsopts "-with-rtsopts=-N1 -s"

# apply-ghc-options: everything

benchmarks:
  MaximumCity-benchmark:
      main:             Main.hs

default-extensions:
  - RecordWildCards
  - OverloadedLists
  - OverloadedStrings
  - DeriveGeneric
  - UndecidableSuperClasses
  - ScopedTypeVariables