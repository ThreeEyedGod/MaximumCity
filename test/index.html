        function myFunctionWhoAmI() {
            let xhr = new XMLHttpRequest();

            let fakejson = JSON.stringify({
                firstInteger: "fail",
                secondInteger: 4546
            });

            let url = "https://p5c1gfgx0h.execute-api.ap-south-1.amazonaws.com/default/Test_IPLocation";
            xhr.open("POST", url);
            xhr.send(fakejson);
            xhr.addEventListener("readystatechange", () => {
                if (xhr.readyState == 4) {
                    var headers = xhr.getAllResponseHeaders();
                    var text = xhr.responseText;
                    document.getElementById("WhereFrom").value = text;
                }
            })
            return false;
        }

    </script>
